sonar.projectKey=BlueCentre_code-agent
sonar.organization=bluecentre

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=code-agent
sonar.projectVersion=${PROJECT_VERSION}

# Path is relative to the sonar-project.properties file
sonar.sources=code_agent
sonar.tests=tests

# Python coverage report path
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test files from coverage analysis
sonar.coverage.exclusions=tests/**/*,code_agent/agent/cli_runner/**/*,code_agent/agent/software_engineer/**/*,code_agent/agent/travel-concierge/**/*

# Exclude test files from CPD analysis
sonar.cpd.exclusions=tests/**/*,code_agent/agent/cli_runner/**/*,code_agent/agent/software_engineer/**/*,code_agent/agent/travel-concierge/**/*,code_agent/adk/models.py